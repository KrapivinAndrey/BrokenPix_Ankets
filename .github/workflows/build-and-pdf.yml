name: Build and Generate PDFs

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-pdf:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Generate PDFs
      run: npm run generate:pdfs

    - name: Upload PDF artifacts
      uses: actions/upload-artifact@v4
      with:
        name: member-questionnaires
        path: pdfs/*.pdf
        retention-days: 30

